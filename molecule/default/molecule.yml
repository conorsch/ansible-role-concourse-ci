---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: libvirt
lint:
  name: yamllint
platforms:
  - name: concourse-xenial
    box: ubuntu/xenial64
    groups:
      - concourse
      - concourse-server

  - name: fly-xenial
    box: ubuntu/xenial64
    groups:
      - concourse
      - concourse-client
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
